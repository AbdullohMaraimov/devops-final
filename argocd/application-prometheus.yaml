apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/AbdullohMaraimov/devops-final
    targetRevision: main
    path: helm/demo
    helm:
      valueFiles:
        - values.yaml
      values: |
        monitoring:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
