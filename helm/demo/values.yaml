replicaCount: 1

app:
  name: demo
  namespace: default

image:
  repository: abdullohswe/demo
  tag: "d1be4acb3a443ec550305c270d9e38bdd71c468d"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

serviceMonitor:
  enabled: true
  path: /actuator/prometheus
  interval: 30s
  scrapeTimeout: 10s

prometheus:
  enabled: false
  namespace: monitoring
  replicaCount: 1
  retention: 7d
  image:
    repository: prom/prometheus
    tag: v2.52.0
    pullPolicy: IfNotPresent
  service:
    port: 9090
    targetPort: 9090
    type: ClusterIP
  scrapeInterval: 15s
  scrapeTimeout: 10s
  resources: {}
